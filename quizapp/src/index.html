<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- online binding bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- local binding -->
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body onload="render()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="/quizapp/assets/img/quiz-bg.jpg" class="card-img-top" id="headerImg" alt="..." />
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div id="progressBar" class="progress-bar" style="width: 25%">25%</div>
        </div>
        <div class="card-body d-none column" id="endScreen">
          <div class="ta-center quiz-text">Quiz beendet!</div>
          <div class="ta-center">
            Du hast <b id="amountOfRightQuestions">xx</b> Fragen von <b id="amountOfQuestions">xx</b> richtig beantwortet.
          </div>
          <button onclick="restartQuestions()" class="btn btn-primary mt-32" id="restartButton">Erneut spielen</button>
        </div>
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questionText">Frage</h5>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span> <b id="questionNumber">1</b> von <b id="all-questions"></b> Fragen </span>
            <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
